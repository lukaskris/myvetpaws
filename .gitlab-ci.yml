stages:
  - deploy

deploy_production:
  stage: deploy
  only:
    - main
  script:
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan your-server.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ssh deploy-user@your-server.com "cd /var/www/myvetpaws && git pull origin main && composer install --no-dev && php artisan migrate --force && php artisan optimize"
